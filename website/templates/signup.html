{% extends 'base.html' %}
{% block title %} Sign-up {% endblock title %}

{% block content %}
    <div class="container mt-4 ">
        <form method="POST">
            <h2 align="center">Registration Form</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="Enter first name">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" name="confirm-password" id="exampleInputPassword1" placeholder="Confirm Password">
              </div>
            
            <button type="submit" class="btn btn-primary">Sign-up</button>
          </form>
    </div>
{% endblock content %}
